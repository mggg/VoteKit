name: Lint

on:
  push: # all branches
  pull_request: # all branches
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: snok/install-poetry@v1
        with:
          version: 2.1.3

      # Cache Poetry venv so it loads faster on subsequent runs
      - uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-3.13-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-3.13-

      - run: poetry install --no-interaction
      - run: poetry sync

      - name: Black (check)
        run: poetry run black --check --diff src tests

      - name: Ruff
        run: poetry run ruff check --output-format=github src tests

      - name: mypy
        run: poetry run mypy src tests
